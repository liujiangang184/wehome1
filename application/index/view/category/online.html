{include file='public/header' title='$title' /}
<link rel="stylesheet" href="__CSS_PATH__online.css">
    <!-- 在线预约部分的开始 -->
    <div class="container">
        <div class="box">
            <!-- 身体图片开始 -->
            <div class="row tupian">
                <img src="__IMG_PATH__online/banner3.png" alt="图片加载失败">
            </div>
            <!-- 身体图片结束 -->
            <!-- 身体关于我们标题开始 -->
            <div class="row aboutus-title">
                <div class="column aboutus-title-left "></div>
                <div class="column aboutus-title-midddle">
                    <div class="aboutus-title-midddle-zw">{$cnav['nname']}</div>
                    <div class="aboutus-title-midddle-yw">{$cnav['ename']}</div>
                </div>
                <div class="column aboutus-title-right"></div>
            </div>
            <!-- 选项卡的开始 -->
            <div class="option">
                <div class="content">
                    <form>
                    <div class="service">
                        <span>预约服务：</span>
                        <div class="service-select">

                            <select name="otype">
                                {volist name='ca' id='v'}
                                 <option value="{$v['cname']}" id="{$v['cid']}">{$v['cname']}</option>
                                {/volist}
                             </select>

                        </div>
                    </div>
                    <div style="clear: both"></div>
                    <!-- 预约日期 -->
                        <div class="data">
                            <span>预约日期：</span>

                            <div class="data-select">
                                <input type="date" value="" name="otime">
                            </div>
                        </div>
                    <div style="clear: both"></div>
                    <!-- 姓名 -->
                    <div class="name">
                        <span>您的姓名：</span>
                        <div class="name-input">
                            <input name="oname" type="text">
                        </div>
                    </div>
                    <div style="clear: both"></div>

                    <!-- 性别 -->
                    <div class="sex">
                        <span>您的性别：</span>
                        <div class="sex-input">
                            <input id="nan" type="radio" name="osex" value="男"> 男
                            <input id="nv" type="radio" name="osex" value="女"> 女
                        </div>
                    </div>
                    <div style="clear: both"></div>

                    <!-- 电话 -->
                    <div class="phone">
                        <span>您的电话：</span>
                        <div class="phone-input">
                            <input name="otel" type="text">
                        </div>
                    </div>
                    <div style="clear: both"></div>

                    <!-- 补充说明 -->
                    <div class="explain">
                        <span>补充说明：</span>
                        <div class="explain-text">
                            <textarea name="oexplain" id="" cols="39" rows="3" style="border: 1px solid #E1E1E1 !important"></textarea>
                        </div>
                    </div>
                    <div style="clear: both"></div>

                    <!-- 验证码 -->
                    <div class="Verification">
                        <span>验证码：</span>

                        <div class="Verification-input">
                            <input type="text" id="code_input" value="" placeholder="请输入验证码" />
                        </div>
                        <div class="cancasa">
                            <canvas id="canvas1" style="width: 120px; height: 50px;"></canvas>
                        </div>
                    </div>
                    <div style="clear: both"></div>
                    <!-- 提交-->
                    <div class="Submission">
                        <button type="submit">提交预约</button>
                    </div>
                    <div style="clear: both"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{include file='public/footer' title='$title'/}
<script src="__JS_PATH__online.js"></script>
<script>
    $('form').on('submit',function (e) {
        e.preventDefault();
        // let aa=$('')
        let qs =$(this).serialize();
        $.ajax({
            url:'../online/online',
            type:'POST',
            dataType:'json',
            data:qs,
            context:this,
            success:function (res) {
                if(res.code===200){
                    this.reset();
                    alert(res.msg);
                }else{

                }
            }
        })
    })
</script>
